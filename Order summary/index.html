<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Order Summary</title>
</head>
<body>
  <section class="s-background">
    <div class="image"><img src="./img/pattern-background-desktop.svg" alt=""></div>
  </section>
  <section class="s-main">
    <div class="container">
      <div class="image">
        <img src="./img/illustration-hero.svg" alt="">
      </div>
      <div class="top">
        <h2>Order Summary</h2>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="mid">
        <div class="left">
          <img src="./img/icon-music.svg" alt="">
          <p><strong>Annual Plan</strong> </br>$59.99/year</p>
        </div>
        <div class="right">
          <a href="">Change</a>
        </div>
      </div>
      <div class="bottom">
        <button class="btn-primary"><p>Proceed to Payment</p></button>
        <a href="">Cancel order</a>
      </div>
    </div>
  </section>
</body>
</html>
